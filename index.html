<!DOCTYPE html>
<html lang="de">
<head>

    <title>STL Online Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product-title {

        }

            font-size: 18px;
            color: green;
        }
        .buy-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>STL Dateien Shop</h1>
    
    <div class="product">
        <img src="https://raw.githubusercontent.com/Bobi394/STL-Online-Shop/main/IMG_2159.jpeg" alt="Produktbild">
